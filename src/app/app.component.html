<div class="main">
  <div class="background">
    <div class="image"
      style="background-image: url(https://www.bing.com/cdx/bg-sprite.png); background-position: 0% 0%; opacity: 1">
    </div>
  </div>
  <div class="conversation">
    <div class="scroller scroller-enabled">
      <div class="scroller-positioner">
        <div class="top content">
          <div class="main" id="cib-chat-main">
            <div class="chat-turn" *ngFor="let chat of chatService.chat">
              <div class="user">
                <div class="message">
                  <div class="content text-message-content">
                    {{ chat.me }}
                  </div>
                </div>
              </div>
              <div class="response">
                <div class="message-main meta" *ngFor="let meta of chat.think">
                  <div class="content">
                    <div class="meta-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                        <path d="M256 1088q0-26 19-45t45-19q26 0 45 19l403 402 915-914q19-19 45-19t45 19 19 45q0 26-19 45l-960 960q-19 19-45 19t-45-19l-448-448q-19-19-19-45z"></path>
                      </svg>
                    </div>
                    <div class="meta-text" [innerHTML]="meta">
                    </div>
                  </div>
                </div>
                <div class="message-main" *ngIf="chat.you">
                  <div class="shared">
                    <div class="content text-message-content">
                      {{ chat.you }}
                    </div>
                  </div>
                  <div class="content footer">
                    <div class="attribution">
                      <div class="root" role="list" aria-label="자세한 정보:">
                        <div class="learn-more">자세한 정보:</div>

                              href="https://dltjstod.tistory.com/entry/2022-%EB%B9%85%EB%A7%A5%EC%A7%80%EC%88%98-%EA%B5%AD%EA%B0%80%EB%B3%84-%EC%88%9C%EC%9C%84-%EC%99%84%EB%B2%BD-%EC%A0%95%EB%A6%AC"

                              hse30.tistory.com</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="turn-counter">
                      <div class="text">
                        <span>{{ chat.num }}</span>
                        <span> / </span>

                    </div>
